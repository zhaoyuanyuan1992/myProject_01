<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>美丽说</title>
    <link rel="icon" type="image/x-icon" href="images/favicon1.ico">
    <link type="text/css" rel="stylesheet" href="css/sign.css">
</head>
<body>
<div class="wrap">
    <div class="inner_wrap">
        <div class="head">
            <a href="javascript:;" class="one"></a>
            <a href="javascript:;" class="two"></a>
        </div>
        <div class="main">
            <div class="main_left"><img src="images/ad_img.jpg"></div>
            <div class="main_right">
                <form>
                    <h3><a href="javascript:;">登录</a>注册美丽说</h3>
                    <div class="list">
                        <p class="list_box">
                            <input class="list_txt" type="text" placeholder="手机号">
                            <span class="bt"></span>
                            <span class="tel"></span>
                            <div class="error_txt cc">你还没有填写手机号哦。</div>
                        </p>
                    </div>
                    <div class="list">
                        <p class="list_box">
                            <input class="list_txt" type="text" placeholder="昵称">
                            <span class="bt"></span>
                            <span class="nam"></span>
                            <div class="error_txt cc">你还没有填写昵称哦。</div>
                        </p>
                    </div>
                    <div class="list">
                        <p class="list_box">
                            <input class="list_txt" type="text" placeholder="密码">
                            <span class="bt"></span>
                            <span class="pwd"></span>
                            <div class="error_txt cc">你还没有填写密码哦。</div>
                        </p>
                    </div>
                    <div class="list pwd_ok">
                        <p class="list_box">
                            <input class="list_txt" type="text" placeholder="确认密码">
                            <span class="bt"></span>
                            <span class="pwd"></span>
                        <div class="error_txt cc">你还没有填写确认密码哦。</div>
                        </p>
                    </div>
                    <div><input type="submit" class="submit"></div>
                    <div class="agree"><input type="checkbox">同意
                        <a href="javascript:;">《美丽说注册条款》</a>
                        <a href="javascript:;">《美丽说平台消费者规则》</a>
                        <div class="ty">需要同意美丽说服务使用协议。</div>
                    </div>
                </form>
                <div class="dengLu">
                    <h3>无需注册，即可登录</h3>
                    <div class="dengLu_main">
                        <a href="javascript:;" class="qq"></a>
                        <a href="javascript:;" class="wx"></a>
                        <a href="javascript:;" class="wb"></a>
                    </div>
                </div>
                <div class="more">
                    <h4>更多登录方式>></h4>
                    <div class="more_ico">
                        <a href="javascript:;" class="txweibo"></a>
                        <a href="javascript:;" class="douban"></a>
                        <a href="javascript:;" class="renren"></a>
                        <a href="javascript:;" class="baidu"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/sign.js"></script>
</body>
</html>
